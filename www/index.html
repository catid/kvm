<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Raspberry Pi : HDMI Live Stream</title>
<script type="text/javascript" src="adapter.min.js" ></script>
<script type="text/javascript" src="jquery.min.js" ></script>
<script type="text/javascript" src="janus.js" ></script>
<script type="text/javascript" src="kvm.js"></script>
</head>
<body>

<div id="vide-container">
    <video class="rounded centered hide" id="remotevideo" autoplay playsinline muted/>
</div>

<div id="status-container">
    <span id="status-container">
        Status: <span class="status" id="status-text"></span>
    </span>
    |
    <span id="resolution-container">
        Resolution: <span class="resolution" id="resolution-text"></span>
    </span>
    |
    <span id="bitrate-container">
        Bitrate: <span class="bitrate" id="bitrate-text"></span>
    </span>
</div>

<div id="controls-container">
    <button id="af4_key" type="button">ALT+F4</button>
    <button id="cad_key" type="button">CTRL+ALT+DEL</button>
    <button id="super_key" type="button">Super (Windows) Key</button>
</div>

</body>
</html>
